<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="loginstyle.css">
    <link href='https://fonts.googleapis.com/css?family=Caudex' rel='stylesheet'>
    <script src="https://use.fontawesome.com/e9fd502da2.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,600&display=swap" rel="stylesheet">
    <title>Eat Well - Login</title>
</head>
<body>
    
<div class="form">
    <h1 class="admin-title">Admin</h1>

    <label for="username" class="label">Username</label>
    <input type="text" name="username" id="userName" class="textbox">
    <label for="password" class="label">Password</label>
    <input type="password" name="password" id="password" class="textbox">
    <input type="button" class="btn-login" value="Login" onclick="getInfo()">
    <div class="remember-me-container">
        <p>Remember Me</p>
        <input type="checkbox" name="remember-me" id="rmb" class="checkbox">
    </div>
</div>

<script src="login.js"></script>
</body>
</html>
